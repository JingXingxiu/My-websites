       font-size: 1.1em;

     }

       content: "";
       display: block;
       width: 80%;
       height: 2px;
       background: var(--light-blue);
       margin: 8px auto;
     }
 
     /* ===== 内容区块 ===== */
     section {
       margin-bottom: 40px;
       padding: 20px;
       background: #f8faff; /* 区块浅蓝背景 */
       border-radius: 8px;
       transition: transform 0.2s;

     section:hover {

     }
 
     h2 {
       margin-bottom: 15px;
       color: var(--dark-blue);
       padding-bottom: 10px;
       border-bottom: 2px solid var(--light-blue);
       font-size: 1.4em;
       position: relative;
     }

       position: absolute;
       bottom: -2px;
       left: 0;
       width: 60px;
       height: 2px;

       position: relative;
     }

       content: "▶";
       color: var(--primary-blue);
       position: absolute;
       left: -20px;
       font-size: 0.8em;
     }
 
     /* ===== 图片画廊 ===== */
     .gallery {
       display: grid;
       grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
       gap: 15px;
       margin-top: 15px;
     }
     .gallery img {

       height: 180px;
       border-radius: 6px;
       object-fit: cover;
       border: 2px solid var(--light-blue);
       transition: all 0.3s;

       }

       }
     }
